<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Card</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      background: url('istockphoto-1133758459-612x612.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #scene {
      position: relative;
      text-align: center;
    }

    .mango {
      width: 200px;
      position: relative;
      animation: wobble 2s infinite alternate ease-in-out;
    }

    .knife {
      width: 100px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: crosshair;
      filter: drop-shadow(0 0 10px red);
    }

    #finalScene {
      display: none;
      text-align: center;
    }

    .message {
      font-size: 48px;
      color: red;
      font-style: italic;
      text-shadow: 2px 2px yellow;
      animation: rotateText 5s infinite;
    }

    .yes-button {
      display: inline-block;
      background-color: pink;
      color: white;
      padding: 20px 40px;
      font-size: 24px;
      border: 5px dashed yellow;
      border-radius: 50px;
      cursor: pointer;
      animation: growShrink 2s infinite alternate ease-in-out;
    }

    .hidden-pic {
      display: none;
      margin-top: 20px;
    }

    .fireworks {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1000;
    }

    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: white;
      animation: explode 5s infinite ease-in-out;
    }

    @keyframes wobble {
      0% { transform: rotate(-10deg); }
      50% { transform: rotate(10deg) scale(1.1); }
      100% { transform: rotate(-10deg); }
    }

    @keyframes rotateText {
      0% { transform: rotate(0); }
      50% { transform: rotate(360deg); }
      100% { transform: rotate(0); }
    }

    @keyframes growShrink {
      0% { transform: scale(1); }
      100% { transform: scale(1.2); }
    }

    @keyframes explode {
      0% { transform: scale(0.5); opacity: 1; }
      50% { transform: scale(5); opacity: 0.5; }
      100% { transform: scale(0.5); opacity: 0; }
    }

    .mango.split {
      animation: spinAway 3s ease-in-out forwards;
    }

    @keyframes spinAway {
      0% { transform: rotate(0) scale(1); opacity: 1; }
      100% { transform: rotate(720deg) scale(0); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="scene">
    <img src="istockphoto-1352881713-612x612 Background Removed.png" alt="Mango" class="mango" id="mango">
    <img src="360_F_91255480_4lDbHi5W7B8qVQSowAXBxjMR5YzqJUlE Background Removed.png" alt="Knife" class="knife" id="knife">
  </div>

  <div id="finalScene">
    <div class="message">BE MY VALENTINE, YOU FOOL!</div>
    <button class="yes-button" id="yesButton">YESSS!!!</button>
    <img src="Photo-on-19-03-2024-at-8.42-AM.jpg" alt="Couple Photo" class="hidden-pic" id="couplePhoto">
  </div>

  <div class="fireworks" id="fireworks"></div>

  <script>
    const knife = document.getElementById('knife');
    const mango = document.getElementById('mango');
    const body = document.body;
    const scene = document.getElementById('scene');
    const finalScene = document.getElementById('finalScene');
    const yesButton = document.getElementById('yesButton');
    const fireworksContainer = document.getElementById('fireworks');

    // Knife follows mouse
    document.addEventListener('mousemove', (e) => {
      knife.style.left = `${e.pageX - knife.offsetWidth / 2}px`;
      knife.style.top = `${e.pageY - knife.offsetHeight / 2}px`;

      // Mango hover detection
      const mangoRect = mango.getBoundingClientRect();
      if (
        e.pageX > mangoRect.left &&
        e.pageX < mangoRect.right &&
        e.pageY > mangoRect.top &&
        e.pageY < mangoRect.bottom
      ) {
        splitMango();
      }
    });

    // Mango splits
    function splitMango() {
      if (!mango.classList.contains('split')) {
        mango.classList.add('split');
        setTimeout(() => {
          scene.style.display = 'none';
          finalScene.style.display = 'block';
          showFireworks();
        }, 2000);
      }
    }

    // Fireworks
    function showFireworks() {
      for (let i = 0; i < 100; i++) {
        const firework = document.createElement('div');
        firework.classList.add('firework');
        firework.style.left = `${Math.random() * 100}%`;
        firework.style.top = `${Math.random() * 100}%`;
        firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        fireworksContainer.appendChild(firework);

        setTimeout(() => {
          firework.remove();
        }, 5000);
      }
    }

    // Yes button click
    yesButton.addEventListener('click', () => {
      yesButton.style.display = 'none';
      const couplePhoto = document.getElementById('couplePhoto');
      couplePhoto.style.display = 'block';
      body.style.background = 'black';
    });
  </script>
</body>
</html>
