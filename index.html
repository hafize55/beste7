<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Card for Askim</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      background: url('images/background.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #scene {
      position: relative;
      text-align: center;
    }

    .mango {
      width: 200px;
      position: relative;
      animation: wobble 2s infinite alternate ease-in-out;
    }

    .knife {
      width: 100px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: crosshair;
      filter: drop-shadow(0 0 10px red);
    }

    #finalScene {
      display: none;
      text-align: center;
    }

    .message {
      font-size: 48px;
      color: red;
      font-weight: bold;
      font-style: italic;
      text-shadow: 2px 2px yellow;
      animation: glow 2s infinite alternate ease-in-out;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px yellow; }
      100% { text-shadow: 0 0 20px red, 0 0 40px red, 0 0 60px yellow; }
    }

    .yes-button {
      display: inline-block;
      background: red; /* Changed to red */
      color: white;
      padding: 20px 40px;
      font-size: 24px;
      border: 5px dashed yellow;
      border-radius: 50px;
      cursor: pointer;
      animation: flash 1s infinite alternate ease-in-out;
      font-family: 'Comic Sans MS', cursive; /* Added cursive font */
    }

    @keyframes flash {
      0% { transform: scale(1); }
      100% { transform: scale(1.2); }
    }

    .hidden-pic {
      display: none;
      margin-top: 20px;
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }

    .fireworks {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1000;
    }

    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: white;
      animation: explode 1.5s infinite ease-out;
    }

    @keyframes explode {
      0% { transform: scale(0.5); opacity: 1; }
      50% { transform: scale(5); opacity: 0.5; }
      100% { transform: scale(0.5); opacity: 0; }
    }

    .mango.split {
      animation: spinAway 3s ease-in-out forwards;
    }

    @keyframes spinAway {
      0% { transform: rotate(0) scale(1); opacity: 1; }
      100% { transform: rotate(720deg) scale(0); opacity: 0; }
    }

    .dancing-banana {
      width: 100px;
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      animation: dance 2s infinite ease-in-out;
    }

    @keyframes dance {
      0% { transform: translateX(-50%) rotate(-10deg); }
      50% { transform: translateX(-50%) rotate(10deg); }
      100% { transform: translateX(-50%) rotate(-10deg); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      animation: confetti-fall 3s infinite ease-in-out;
    }

    @keyframes confetti-fall {
      0% { transform: translateY(0) rotate(0); }
      100% { transform: translateY(100vh) rotate(720deg); }
    }
  </style>
</head>
<body>
  <div id="scene">
    <img src="images/mango.png" alt="Mango" class="mango" id="mango">
    <img src="images/knife.png" alt="Knife" class="knife" id="knife">
  </div>

  <div id="finalScene">
    <div class="message">PLEASE BE MY VALENTINE ASKIM ðŸ’˜</div>
    <button class="yes-button" id="yesButton">YESSS!!!</button>
    <img src="images/couple.jpg" alt="Couple Photo" class="hidden-pic" id="couplePhoto">
    <img src="images/banana.png" alt="Dancing Banana" class="dancing-banana" id="dancingBanana">
  </div>

  <div class="fireworks" id="fireworks"></div>

  <script>
    const knife = document.getElementById('knife');
    const mango = document.getElementById('mango');
    const body = document.body;
    const scene = document.getElementById('scene');
    const finalScene = document.getElementById('finalScene');
    const yesButton = document.getElementById('yesButton');
    const fireworksContainer = document.getElementById('fireworks');
    const dancingBanana = document.getElementById('dancingBanana');
    const couplePhoto = document.getElementById('couplePhoto');

    // Knife follows mouse
    document.addEventListener('mousemove', (e) => {
      knife.style.left = `${e.pageX - knife.offsetWidth / 2}px`;
      knife.style.top = `${e.pageY - knife.offsetHeight / 2}px`;

      // Mango hover detection
      const mangoRect = mango.getBoundingClientRect();
      if (
        e.pageX > mangoRect.left &&
        e.pageX < mangoRect.right &&
        e.pageY > mangoRect.top &&
        e.pageY < mangoRect.bottom
      ) {
        splitMango();
      }
    });

    // Mango splits
    function splitMango() {
      if (!mango.classList.contains('split')) {
        mango.classList.add('split');
        setTimeout(() => {
          scene.style.display = 'none';
          finalScene.style.display = 'block';
          showFireworks();
          dancingBanana.style.display = 'block';
        }, 2000);
      }
    }

    // Fireworks
    function showFireworks() {
      const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF'];
      for (let i = 0; i < 100; i++) {
        const firework = document.createElement('div');
        firework.classList.add('firework');
        firework.style.left = `${Math.random() * 100}%`;
        firework.style.top = `${Math.random() * 100}%`;
        firework.style.background = colors[Math.floor(Math.random() * colors.length)];
        firework.style.animationDuration = `${Math.random() * 1 + 1}s`;
        fireworksContainer.appendChild(firework);

        setTimeout(() => {
          firework.remove();
        }, 2000);
      }
    }

    // Yes button click
    yesButton.addEventListener('click', () => {
      yesButton.style.display = 'none';
      couplePhoto.style.display = 'block'; // Show the couple photo
      body.style.background = 'linear-gradient(45deg, red, orange, yellow, green, blue, purple)';
      showFireworks(); // More fireworks on click
      showConfetti(); // Confetti explosion
    });

    // Confetti explosion
    function showConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        fireworksContainer.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 3000);
      }
    }
  </script>
</body>
</html>
