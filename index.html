<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Card</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background: url('istockphoto-1133758459-612x612.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 1s ease;
    }

    #scene {
      position: relative;
      text-align: center;
    }

    .mango {
      width: 200px;
      position: relative;
      animation: bounce 1s infinite alternate;
    }

    .knife {
      width: 100px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      transition: transform 0.1s;
      filter: drop-shadow(0 0 10px red);
    }

    .knife.dragging {
      cursor: grabbing;
    }

    #finalScene {
      display: none;
      text-align: center;
    }

    .message {
      font-size: 48px;
      color: white;
      margin: 20px;
      animation: fadeIn 3s ease forwards;
    }

    .yes-button {
      display: inline-block;
      background-color: red;
      color: white;
      padding: 10px 20px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      animation: bounce 2s infinite alternate ease-in-out;
      position: relative;
    }

    .hidden-pic {
      display: none;
      margin-top: 20px;
    }

    .fireworks {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1000;
    }

    .firework {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: white;
      animation: explode 1.5s ease-out forwards;
    }

    @keyframes bounce {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-10px);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes weirdAnimation {
      0% { transform: scale(1); }
      50% { transform: scale(1.5) rotate(15deg); }
      100% { transform: scale(0.5) rotate(-15deg); opacity: 0; }
    }

    @keyframes explode {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(10);
        opacity: 0;
      }
    }

    .mango.split {
      animation: weirdAnimation 1s forwards;
    }
  </style>
</head>
<body>
  <div id="scene">
    <img src="istockphoto-1352881713-612x612 Background Removed.png" alt="Mango" class="mango" id="mango">
    <img src="360_F_91255480_4lDbHi5W7B8qVQSowAXBxjMR5YzqJUlE Background Removed.png" alt="Knife" class="knife" id="knife">
  </div>

  <div id="finalScene">
    <div class="message">Be My Valentine?</div>
    <button class="yes-button" id="yesButton">Yes</button>
    <img src="Photo-on-19-03-2024-at-8.42-AM.jpg" alt="Couple Photo" class="hidden-pic" id="couplePhoto">
  </div>

  <div class="fireworks" id="fireworks"></div>
  
      <script>
  const knife = document.getElementById('knife');
  const mango = document.getElementById('mango');
  const body = document.body;
  const scene = document.getElementById('scene');
  const finalScene = document.getElementById('finalScene');
  const yesButton = document.getElementById('yesButton');
  const couplePhoto = document.getElementById('couplePhoto');
  const fireworksContainer = document.getElementById('fireworks');

  let isDragging = false;

  // Knife follows mouse
document.addEventListener('mousemove', (e) => {
  knife.style.left = `${e.pageX - knife.offsetWidth / 2}px`;
  knife.style.top = `${e.pageY - knife.offsetHeight / 2}px`;

  // Detect if mango is hovered
  const mangoRect = mango.getBoundingClientRect();
  if (
    e.pageX > mangoRect.left &&
    e.pageX < mangoRect.right &&
    e.pageY > mangoRect.top &&
    e.pageY < mangoRect.bottom
  ) {
    mango.classList.add('split');
    setTimeout(() => {
      scene.style.display = 'none';
      finalScene.style.display = 'block';
      body.style.background = "url('istockphoto-1133758459-612x612.jpg') no-repeat center center";
      body.style.backgroundSize = 'cover';
      showFireworks();
    }, 1000);
  }
});
</script>
